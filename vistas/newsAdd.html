<script type="text/javascript">
    //variables que contiene
    var titulo;
    var contenido;
    var estado;
    
    //metodo jquery
    function SaveData(){
        titulo =$('#title').val()
        contenido=$('#content').val()
        estado=$('#status').val()
    
        if(titulo == undefined || titulo== null || titulo ==''){
            $('#message-error-title').show();
            return false;
        }else{
            $('#message-error-title').hide();
        }

        if(contenido == undefined ||contenido== null || contenido ==''){
            $('#message-error-content').show();
            return false;

        }else{
            $('#message-error-content').hide();
        }

        if(estado == undefined || estado== null || estado ==0){
            $('#message-error-status').show();
            return false;

        }else{
            $('#message-error-status').hide();
        }

        //$('#staticBackdrop').css('display','block');
        //$('#modal-di').show();
        
        $('#button_di').click();
    
    
    //metodo javascript

</script>
